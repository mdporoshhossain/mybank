<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container text-center p-3">
    <h1>Shopping Cart</h1>
    </div>

<div id="shopping_area">
    <div class="container">
        <div class="cart_items_area">
            <div class="cart_item">
                        <img src="assets/img/iphone.jpg" alt="iphone.jpg">
                        <h2>Apple iPhone 11 Review, 3 Months Later</h2>
                        
                        <button onclick="quantityFunction('phone' ,false)"><i class="fa-solid fa-minus"></i></button>
                        <input id="phone_count" class="numbarItem text-center" type="number" value="1" >
                        <button onclick="quantityFunction('phone' , true)"><i class="fa-solid fa-plus"></i></button>
                        <p>$<span id="phone_Total">100</span></p>
                        <i class="fa-solid fa-xmark"></i>
            </div>
            <div class="cart_item">
                        <img src="assets/img/iphone.jpg" alt="iphone.jpg">
                        <h2>Apple iPhone 11 Review, 3 Months Later</h2>
                        
                        <button onclick="quantityFunction('case' , false)"><i class="fa-solid fa-minus"></i></button>
                        <input id="case_count" class="numbarItem text-center" type="number" value="1" >
                        <button onclick="quantityFunction( 'case' ,true)"><i class="fa-solid fa-plus"></i></button>
                        <p>$<span id="case_Total">200</span></p>
                        <i class="fa-solid fa-xmark"></i>
            </div>
            <div class="cart_item">
                <table class="cart_table" style="width: 90%;">
                    <tr>
                        <td  class="amountTitale">Subtotal :</td>
                        <td id="subTotal" class="amountItem">122</td>
                    </tr>
                    <tr>
                        <td  class="amountTitale">Tax :</td>
                        <td id="tax" class="amountItem">122</td>
                    </tr>
                    <tr>
                        <td class="amountTitale">Total :</td>
                        <td id="total_amount" class="amountItem">122</td>
                    </tr>
                </table>
            </div>

            <div id="checkout_btn" class="text-end p-2">
                <button class="btn btn-primary ">Checkout</button>
            </div>
        </div>


    </div>
</div>


</body>
</html>
