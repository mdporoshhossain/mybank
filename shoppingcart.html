                        <i class="fa-solid fa-xmark"></i>
            </div>
            <div class="cart_item">
                <table class="cart_table" style="width: 90%;">

                        <td  class="amountTitale">Subtotal :</td>

                    </tr>
                    <tr>
                        <td class="amountTitale">Total :</td>
                        <td id="total_amount" class="amountItem">122</td>
                    </tr>
                </table>
            </div>

            <div id="checkout_btn" class="text-end p-2">
                <button class="btn btn-primary ">Checkout</button>
            </div>

function quantityFunction(prodact , isIncrease) {
    const prodactInput = document.getElementById(prodact + '_count');
    const prodactCount = parseInt(prodactInput.value);
        
    let newQuantityNumb = prodactCount;
    if(isIncrease == true){
        newQuantityNumb = prodactCount +1;
    }
    else if(isIncrease == false && newQuantityNumb > 1){
        newQuantityNumb = prodactCount -1;

    }
    prodactInput.value = newQuantityNumb;

   let totalQuantity = newQuantityNumb;
    if(prodact == 'phone'){
        totalQuantity = newQuantityNumb * 100;
    }
    else if(prodact == 'case'){
        totalQuantity = newQuantityNumb * 200;
    }

   document.getElementById(prodact + "_Total").innerText = totalQuantity;

   totalProdact();
}

function totalProdact() {
    // const phoneInput = document.getElementById('phone_count');
    // const phoneCount = parseInt(phoneInput.value);
    const phoneCount = getInputValue('phone');

    // const caseInput = document.getElementById('case_count');
    // const caseCount = parseInt(caseInput.value);
    const caseCount = getInputValue('case');

    const totalCount = phoneCount * 100 + caseCount * 200;

    document.getElementById("subTotal").innerText = totalCount;

const taxTotal = totalCount * 0.1;
    document.getElementById("tax").innerText = taxTotal;


const totalAmount = taxTotal + totalCount;
    document.getElementById("total_amount").innerText = totalAmount;


}
function getInputValue(prodact) {
    const prodactInput = document.getElementById(prodact + '_count');
    const prodactCount = parseInt(prodactInput.value);
    return prodactCount;
}
