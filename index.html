<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

   <div id="login_area">
   <h1 class="text-center">welcome to my bank</h1> 
   <div class="submit_area">
    <form action="#">
            <h4>Login</h4>
        <input class="form-control p-1 m-1 " required type="email" name="email" placeholder="Enter Your Email">
        <input class="form-control p-1 m-1 " required type="password" name="password" placeholder="password">
        <button id="loginBtn" class="p-1 m-1 btn btn-primary">Enter</button>
    </form>
   </div>

   </div>


    <script>
        const jsLoginBtn = document.getElementById("loginBtn");
            jsLoginBtn.addEventListener('click' , function(e){
                const loginAriaJs = document.getElementById("login_area");
                loginAriaJs.style.display = 'none';
            });
    </script>
